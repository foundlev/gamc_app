<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>GAMC Weather</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="logo.png" sizes="100x100" type="image/png">
    <link rel="apple-touch-icon" href="icons/icons8-prequel-app-128.png">
</head>

<body>

    <header>
        <h1 id="button-title">GAMC Weather</h1>
    </header>

    <main>
        <div class="input-group">
            <div class="input-group icao-input-wrapper">
                <label for="icao">ICAO (4 буквы):</label>
                <div class="input-with-clear">
                    <input type="text" id="icao" placeholder="Например: UUEE" maxlength="4" />
                    <button type="button" class="clear-icao-btn" id="clearIcaoBtn">Стереть</button>
                </div>
            </div>

        </div>

        <div class="buttons">
            <button id="fetchBtn">Запросить</button>
            <button id="refreshBtn">Обновить</button>
            <button id="resetPasswordBtn">Сбросить пароль</button>
        </div>

        <div class="subtitle">Последние 10 аэродромов:</div>
        <div class="history" id="historyContainer"></div>

        <!-- Плашки с временем -->
        <div class="time-badge-container" id="timeBadgeContainer"></div>

        <!-- Основной контейнер для данных -->
        <div class="response-container" id="responseContainer">Здесь будет отображаться погода...
        </div>
    </main>

    <footer>
        &copy; 2025 Meteo-Helper
    </footer>

    <!-- Модальное окно для пароля -->
    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal">
            <h2>Введите пароль</h2>
            <input type="password" id="modalPassword" />
            <div class="modal-button-group">
                <button id="savePasswordBtn">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
